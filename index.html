<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 5,
          center: new google.maps.LatLng(40.7293, -73.9906)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var myLatlng = new google.maps.LatLng(40.7293, -73.9906);

        //cooper union
          var position = new google.maps.LatLng(40.7291, -73.9906);

          var markerOptions = {
              position: position,
              map: map,
              title:"Hello World",
              icon: 'https://pbs.twimg.com/profile_images/457985900/CU_Logo_Twitter_normal.jpg' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var marker = new google.maps.Marker(markerOptions);

        //starbucks
          var starbucksPosition = new google.maps.LatLng(40.730007, -73.991638);

          var starbucksMarkerOptions = {
              position: starbucksPosition,
              map: map,
              title:"Hello Starbucks",
              icon: 'https://media.licdn.com/mpr/mpr/shrink_40_40/p/6/005/04b/30a/3e3f7dd.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var starbucksMarker = new google.maps.Marker(starbucksMarkerOptions);

          //left bank books
        var leftBankPosition = new google.maps.LatLng(40.737807, -74.004721);

          var leftBankMarkerOptions = {
              position: leftBankPosition,
              map: map,
              title:"i sold him a book about LA",
              icon: 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTAvBngYxhkOghDFpbNS7IGVzkLS3bjm79BOV4g4KcaFopWln_dvQ' //url to images
          };

       var leftBankMarker = new google.maps.Marker(leftBankMarkerOptions);


          //where i saw psh
        var chocolateBarPosition = new google.maps.LatLng(40.737826, -74.004785);

          var chocolateBarMarkerOptions = {
              position: chocolateBarPosition,
              map: map,
              title:"i sold him ice cream and then he died ",
              icon: 'http://www.gq.com/style/blogs/the-gq-eye/morning-shot-philip-seymour-hoffman-96.jpg' //url to images
          };

       var chocolateBarMarker = new google.maps.Marker(chocolateBarMarkerOptions);
      
       //where i saw connorbarwin 
        var antsPantsPosition = new google.maps.LatLng(39.945157, -75.179097);

          var antsPantsMarkerOptions = {
              position: antsPantsPosition,
              map: map,
              title:"i served him breakfast in a vice documentary",
              icon: 'http://media-touchdown.cursecdn.com/avatars/thumbnails/2/153/64/64/player.png' //url to images
          };

       var antsPantsMarker = new google.maps.Marker(antsPantsMarkerOptions);
      }



      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
